<!DOCTYPE html>
<html lang="en">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script src="archivesapps/assets/js/main.js" type="text/javascript"></script>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body ng-app="LunchCheck" ng-controller="LunchCheckController">
<div>
    <input type="text" name="enterText" ng-model="checkIfTooMuch">
    <button name="enterBtn" ng-click="checkIf(checkIfTooMuch)">Check If Too Much</button>
    <br/>
    <span> {{result}}</span>
</div>
</body>
</html>
